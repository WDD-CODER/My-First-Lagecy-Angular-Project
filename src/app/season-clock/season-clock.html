<section class="season-clock" (click)="onToggleDarkMode($event)" [class.darkMode]="isDark">
    <h4>{{title}}</h4>
    <span class="season">{{seasonName | titlecase }}
        <br>
        {{seasonImg}}
    </span>
    <span class="month">{{now | date:'MMMM' }}</span>
    <span class="day">{{now | date: 'EEEE'}}</span>
    <h1 class="clock">{{now | date: 'HH:mm:ss'}}</h1>
</section>
