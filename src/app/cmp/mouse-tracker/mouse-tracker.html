<div class="mouse-tracker-container" [class.active]="isOn">
    <button (click)="OnSelectMouseState($event)">{{isOn? 'Pause' : 'Resume'}}</button>
    <section class="movements">
        <label>
            Move X
            <span class="move-x">{{cords.x + 'px'}}</span>
        </label>
        <label>
            Move Y
            <span class="move-y">{{cords.y + 'px'}}</span>
        </label> 

    </section>
</div>
