<button (click)="PauseCount($event)" *ngIf="!showCountMsg">{{(countState)?  'Resume' : 'Pause'}}</button>
<button (click)="restartCount($event)">Restart Count <span *ngIf="startFrom">From</span>  {{startFrom}}</button>
<div [class.low]="isLow"  *ngIf="!showCountMsg">Count : {{ currCount | date:'mm:ss' }}</div>
<span *ngIf="showCountMsg">{{showCountMsg}}</span>
