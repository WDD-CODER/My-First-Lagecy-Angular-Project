<button (click)="PauseCount($event)" *ngIf="!showCountMsg">{{(countState)?  'Resume' : 'Pause'}}</button>
<button (click)="restartCount($event)">Restart Count From {{startFrom}}</button>
<div [class.low]="isLow"  *ngIf="!showCountMsg">Count : {{ currCount }}</div>
<span *ngIf="showCountMsg">{{showCountMsg}}</span>
